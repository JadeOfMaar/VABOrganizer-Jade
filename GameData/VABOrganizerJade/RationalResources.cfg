// Fuel Tanks
@PART[RRTankStackCryo*|RRBreadTank*|RRTankWrap*]:NEEDS[RationalResources]
{
	%VABORGANIZER
	{
		%organizerSubcategory = cryogenic
	}
}

// Science
@PART[rr_scanner*]:NEEDS[RationalResources]
{
	%VABORGANIZER
	{
		%organizerSubcategory = resourceScanners
	}
}

// Control
@PART[RRRCS*]:NEEDS[RationalResources]
{
	%VABORGANIZER
	{
		%organizerSubcategory = rcs
	}
}

